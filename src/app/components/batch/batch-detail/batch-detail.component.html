<mat-card>
  <mat-card-header>
    <mat-card-title>Dávka {{batch ? batch.id : ''}}</mat-card-title>
    <mat-card-subtitle>Detail Audit</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-content>
  <mat-card-content *ngIf="!loading">
    <form>
      <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Čas založení</mat-label>
          <input matInput value="{{batch.casZalozeni}}" readonly>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Typ</mat-label>
          <input matInput value="{{batch.typ}}" readonly>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Stav</mat-label>
          <input matInput value="{{batch.stav}}" readonly>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Počet</mat-label>
          <input matInput value="{{batch.pocet}}" readonly>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="goBack()">Zpět</button>
  </mat-card-actions>
</mat-card>
